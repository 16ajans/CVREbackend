<!DOCTYPE html>
<html>
  <head>
    <script src="js/es.js"></script>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
    <title>CVRE Roster Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/stylesheets/normalize.css" />
    <link rel="stylesheet" href="/stylesheets/universal.css" />
    <script src="js/sidebars.js" defer></script>
    <script src="js/public.js" defer></script>
    <style>
      @media (max-width: 1008px) {
        main {
          max-width: 480px;
        }
      }

      @media (min-width: 1008px) {
        main {
          column-count: 2;
          max-width: 1008px;
          column-gap: 3em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div id="menuButton" class="autoCursor">
        <i class="gg-menu"></i>
      </div>
      <img src="/assets/CVRE.png" alt="CVRE Logo" />
      <div id="profileButton"></div>
    </header>
    <nav id="leftBar"></nav>
    <nav id="rightBar"></nav>
    <main>
      <section id="bigList">
        <card class="skeleton">
          <!-- <div class="WIP">
            <p>Public Roster Listing in Development</p>
          </div> -->
        </card>
        <card class="skeleton"> </card>
      </section>
    </main>
  </body>
</html>
